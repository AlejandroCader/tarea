<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container py-4">

    <div>
        <div th:text="${title}"></div>
        <div>

            <h4 >
                <a th:href="@{/appointment}" class="btn btn-primary">Create Appointment</a>
            </h4>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Lastname</th>
                    <th>Birthdate</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient: ${patients}">
                    <td><a class="btn btn-primary btn-xs" th:href="@{/view/} + ${patient.id}" th:text="${patient.id}"></a></td>
<!--                    <td th:text="${patient.id}"></td>-->
                    <td th:text="${patient.name}"></td>
                    <td th:text="${patient.lastName}"></td>
                    <td th:text="${patient.birthdate}"></td>
                    <td><a class="btn btn-primary btn-sm" href="/edit/1">Edit</a></td>
                    <td><a class="btn btn-danger btn-sm" href="/delete/1" onclick="return confirm('Are you sure you want to delete?');">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
